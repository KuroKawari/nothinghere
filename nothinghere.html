<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing here</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkLogin() {
            document.getElementById("popup").style.display = "flex";
        }
        
        function validateLogin() {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let loadingText = document.getElementById("loading-text");
    
            if ((username === "Datto" && password === "102") ||
                (username === "Kuro" && password === "1907") ||
                (username === "Huy" && password === "1907") ||
                (username === "Sora" && password === "0904")||
                (username === "Hennie" && password === "2312"))
                {
                loadingText.style.display = "block";
                setTimeout(() => {
                    if (username === "Datto") {
                        window.location.href = "Datto.html";
                    } else if (username === "Kuro") {
                        window.location.href = "Kuro.html";
                    } else if (username === "Sora") {
                        window.location.href = "Sora.html";
                    }else if (username === "Hennie") {
                        window.location.href = "https://frost681.github.io/Hennie/";
                    }else if(username === "Bin"){
                        window.location.href = "Bin.html";
                    }
            }, 1500);
            } else {
                alert("Có gì đó sai rồi á, hãy nhập lại đi! <3");
            }
        }
        window.onload = function() {
            checkLogin();
        }
    </script>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Login</h2>
            <form onsubmit="validateLogin(event)">
                <input type="text" id="username" placeholder="Nhập tên của bạn">
                <input type="password" id="password" placeholder="Nhập mật khẩu">
                <button type="submit">Đăng nhập</button>
            </form>
            <p id="loading-text" style="display: none; color: white; margin-top: 10px;">Đợi tí nha:33</p>
        </div>
    </div>
</body>
